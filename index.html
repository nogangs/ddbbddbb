<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전화번호 바로 걸기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a {
      display: block;
      padding: 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>전화 걸기 리스트</h1>
  <ul>
    <li><a href="tel:01012345678">매장 A: 010-1234-5678</a></li>
    <li><a href="tel:01087654321">매장 B: 010-8765-4321</a></li>
    <!-- 여기 계속 추가 가능 -->
  </ul>
</body>
</html>
